<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook - Log In or Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #1877f2;
      padding: 15px 30px;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      max-width: 980px;
      margin: 40px auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .left {
      max-width: 450px;
      color: #1c1e21;
    }
    .left h1 {
      font-size: 56px;
      font-weight: 700;
      line-height: 1.1;
    }
    .left p {
      font-size: 22px;
      margin-top: 20px;
      color: #1c1e21;
    }
    .right {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
      width: 350px;
    }
    .right form {
      display: flex;
      flex-direction: column;
    }
    .right input[type="text"],
    .right input[type="password"] {
      margin-bottom: 15px;
      padding: 14px 12px;
      font-size: 17px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
    }
    .right button {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 14px 0;
      font-size: 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .right button:hover {
      background-color: #166fe5;
    }
    .forgot {
      text-align: center;
      color: #1877f2;
      font-size: 14px;
      margin-bottom: 16px;
      cursor: pointer;
    }
    .create-account {
      background-color: #42b72a;
      color: white;
      padding: 14px 0;
      font-weight: 700;
      border-radius: 6px;
      font-size: 17px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: block;
    }
    .create-account:hover {
      background-color: #36a420;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #65676b;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">facebook</div>
  <div class="container">
    <div class="left">
      <h1>Facebook helps you connect and share with the people in your life.</h1>
      <p>Log in to see photos, videos and updates from friends.</p>
    </div>
    <div class="right">
      <form action="#" method="post">
        <input type="text" name="email" placeholder="Email or phone number" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
      <div class="forgot">Forgotten password?</div>
      <hr />
      <a href="#" class="create-account">Create New Account</a>
    </div>
  </div>
  <div class="footer">Facebook Â© 2025</div>
</body>
</html>
